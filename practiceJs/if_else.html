<!DOCTYPE html>
<html>
	<head><meta charset='utf-8'><title>If else</title></head>
<body>
	<script type="text/javascript">
		function hola() {
			if(document.formulario.nombre.value == 'Carlos'){
				alert('Bienvenido Carlos!! Hace rato que te esperaba');
			} else if (document.formulario.nombre.value == 'Manolo') {
				alert('Bienvenido Manolo! Hace rato que te esperaba');
			}else if (document.formulario.nombre.value == 'Lucas') {
				alert('Bienvenido Lucas! Hace rato que te esperaba');
			}else if (document.formulario.nombre.value == 'Jose') {
				alert('Bienvenido Jose! Hace rato que te esperaba');
			} else {
				alert('No te conozco, pero de todos modos, buenos dias.');
			}
		}
	</script>

	<form action="" id='formulario' name='formulario'>
		<p>Seleccione un nombre de la lista:
	<select name="nombre" size='1' onchange='hola()'>
		<option value="Manolo">Manolo</option>
		<option value="Lucas">Lucas</option>
		<option value="Carlos">Carlos</option>
		<option value="Jose">Jos&eacute;</option>
		<option value="Javier">Javier</option>
	</select>

	</p>
	<p name="respond"></p>
	</form>
</body>

</html>
